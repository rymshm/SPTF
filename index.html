<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>spotify search sample</title>
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="http://developer.spotify.com/web-api/static/css/cached.css">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.9/font-awesome-animation.css">
    </head>

    <body>
        <div class="container">
            <!-- <img src="./assets/spotify.png" alt="spotify logo"> -->
            <form id="search-form">
              <div class="form-group">
                <input type="text" id="query" value="" class="form-control" placeholder="Type an Artist Name"/>
                <button type="submit" id="search" class="btn btn-primary" ><i class="fa fa-search" ></i>&nbsp;Search</button>
              </div>
            </form>
            <div id="results">
                <!-- resultsPlaceholder -->
            </div>
        </div>

        <script id="results-template" type="text/x-handlebars-template">
            {{#each albums.items}}
                <div style="background-image:url({{images.0.url}})" class="cover">
                    <div class="description">
                        {{name}}<br/>
                        <i class="fa fa-play play" data-album-id="{{id}}"></i>
                    </div>
                </div>
            {{/each}}
        </script>

        <script id="notfound-template" type="text/x-handlebars-template">
            <p style="font-size:22px;">
              Not Found...
            </p>
        </script>

        <script id="loading-template"  type="text/x-handlebars-template">
            <div class="loading">
                <i class="fa fa-spinner faa-spin animated"></i>
            </div>
        </script>

    </body>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js" charset="utf-8"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js" charset="utf-8"></script>
    <script src="./js/spotify.js" charset="utf-8"></script>
</html>
