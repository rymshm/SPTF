<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>spotify search sample</title>
        <link rel="stylesheet" href="./common.css">
        <link rel="stylesheet" href="http://developer.spotify.com/web-api/static/css/cached.css">
    </head>

    <body>

        <div class="container">
            <h1>Search for an Artist</h1>
            <p>Type an artist name and click on "Search". Then, click on any album from the results to play 30 seconds of its first track.</p>
            <form id="search-form">
                <input type="text" id="query" value="" class="form-control" placeholder="Type an Artist Name"/>
                <input type="submit" id="search" class="btn btn-primary" value="Search" />
            </form>
            <div id="results">
                <!-- resultsPlaceholder -->
            </div>

        </div>
        <script id="results-template" type="text/x-handlebars-template">
            {{#each albums.items}}
            <div style="background-image:url({{images.0.url}})" data-album-id="{{id}}" class="cover"></div>
            {{/each}}
        </script>

    </body>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js" charset="utf-8"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js" charset="utf-8"></script>
    <script src="./spotify.js" charset="utf-8"></script>
</html>
